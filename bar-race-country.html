<!DOCTYPE html>
<html lang="en" style="height: 100%">
<head>
  <meta charset="utf-8">
</head>
<body style="height: 100%; margin: 0">
  <div id="container" style="height: 100%"></div>

  <script type="text/javascript" src="jquery.min.js"></script>
  <script type="text/javascript" src="echarts.js"></script>

  <script type="text/javascript">
    var dom = document.getElementById('container');
    var myChart = echarts.init(dom, null, {
      renderer: 'canvas',
      useDirtyRect: false
    });
    var app = {};
    var option;

    const updateFrequency = 9000;
    const dimension = 2;

    // Function to generate a random color
    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    // Store random colors for each region
    const regionColors = {};

    $.getJSON('sales.json', function (data) {
      const years = [];
      const regionData = {};

      data.forEach(function (item) {
        const year = item[0];
        const region = item[1];
        const sales = item[2];

        if (!years.includes(year)) {
          years.push(year);
        }

        if (!regionData[region]) {
          regionData[region] = [];
          regionColors[region] = getRandomColor(); // Assign a random color to each region
        }

        regionData[region].push([year, region, sales]);
      });

      let startIndex = 0;
      let startYear = years[startIndex];

      option = {
        grid: {
          top: 10,
          bottom: 30,
          left: 150,
          right: 80
        },
        xAxis: {
          max: 'dataMax',
          axisLabel: {
            formatter: function (n) {
              return Math.round(n) + '';
            }
          }
        },
        yAxis: {
          type: 'category',
          inverse: true,
          max: 10,
          axisLabel: {
            show: true,
            fontSize: 14
          },
          animationDuration: 300,
          animationDurationUpdate: 300
        },
        series: [
          {
            realtimeSort: true,
            seriesLayoutBy: 'row',
            type: 'bar',
            itemStyle: {
              color: function (param) {
                return regionColors[param.value[1]]; // Use the randomly generated color
              }
            },
            encode: {
              x: dimension, // Sales value
              y: 1          // Region name (2nd column)
            },
            label: {
              show: true,
              position: 'right',
              valueAnimation: true,
              fontFamily: 'monospace'
            }
          }
        ],
        animationDuration: 0,
        animationDurationUpdate: updateFrequency,
        animationEasing: 'linear',
        animationEasingUpdate: 'linear',
        graphic: {
          elements: [
            {
              type: 'text',
              right: 160,
              bottom: 60,
              style: {
                text: startYear,
                font: 'bolder 80px monospace',
                fill: 'rgba(100, 100, 100, 0.25)'
              },
              z: 100
            }
          ]
        }
      };

      myChart.setOption(option);

      function updateYear(year) {
        const source = Object.keys(regionData).map(function (region) {
          const regionSales = regionData[region].find(d => d[0] === year);
          return regionSales ? [regionSales[0], regionSales[1], regionSales[2]] : [year, region, 0];
        }).sort((a, b) => b[2] - a[2]);

        option.series[0].data = source;
        option.graphic.elements[0].style.text = year;
        myChart.setOption(option);
      }

      for (let i = startIndex; i < years.length - 1; ++i) {
        (function (i) {
          setTimeout(function () {
            updateYear(years[i + 1]);
          }, (i - startIndex) * updateFrequency);
        })(i);
      }
    });

    if (option && typeof option === 'object') {
      myChart.setOption(option);
    }

    window.addEventListener('resize', myChart.resize);
  </script>
</body>
</html>
